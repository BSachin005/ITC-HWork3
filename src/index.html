<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Font Delivery</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <h1>Delivering Custom Fonts</h1>
  <p>
    Custom fonts can be delivered to a client's browser using the <code>@font-face</code> rule in CSS.
    This rule allows you to specify a font file to be downloaded along with your web page.
